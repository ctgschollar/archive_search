	<body id="body">
		<div align="center">
			<table width="950" cellspacing="10" cellpadding="0" border="0" bgcolor="#ffffff">
				<tr>
					<td align = "center">
						<H1>Kat-Archive</H1>
					</td>
				</tr>
				<tr>
					<td align="center">

							<input type="text" name="input" id="inpSearch">
							<div style="line-height:150%;">
							    <br>
							</div>
							<button type="button" id="btnSearch">Search</button>
							<button type="button" id="btnSearchOptions">Search Options</button>
							<div class='collapsible' id="searchOptions">
								<br>
								<div class='options'>
									<table>
										<tr>
											<td>
												Start date:
											</td>
											<td>
												<input type="text" id="dpFrom">
											</td>
											<td>
												&nbsp;&nbsp;Observer:
											</td>
											<td>
												<input type="text" name="input" id="inpObserver">
											</td>
										</tr>
										<tr>
											<td>
												End date:
											</td>
											<td>
												<input type="text" id="dpTo">
											</td>
											<td>
												&nbsp;&nbsp;Experiment Id:
											</td>
											<td>
												<input type="text" name="input" id="inpExpID">
											</td>
										</tr>
									</table>
								</div>
							</div> 
						</div>
					</td>
				</tr>
				<tr>
					<td align = "center">
						<div class= "pager"></div>
					</td>
				</tr>
				<tr>
					<td align = "center">
						<div id='pager-header'></div>
					</td>
				</tr>
				<tr>
					<td>
						<div id='docs'></div>
					</td>
				</tr>
				<tr>
					<td align = "center">

					</td>
				</tr>
